basePath: /
definitions:
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.statusResponse:
    properties:
      status:
        type: string
    type: object
  model.User:
    properties:
      id:
        example: 1
        type: integer
      name:
        example: ZAK
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Программа для обучения REST API
  title: REST_API_ZAK
  version: 0.0.1
paths:
  /api/user:
    post:
      description: Create a new user with the provided JSON data
      parameters:
      - description: User data in JSON format
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.statusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Create a new user
      tags:
      - user
  /api/user/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user with the provided ID
      parameters:
      - description: User ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.statusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Delete a user by ID
      tags:
      - user
    get:
      consumes:
      - application/json
      description: Get a user with the provided JSON data
      parameters:
      - description: User ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User get successfully
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Get a user
      tags:
      - user
  /api/user/check/{id}:
    get:
      consumes:
      - application/json
      description: Check if a user with the provided ID exists
      parameters:
      - description: User ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.statusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.errorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Check if a user exists
      tags:
      - user
  /api/user/get_all:
    get:
      consumes:
      - application/json
      description: Get a list of all users with their IDs
      produces:
      - application/json
      responses:
        "200":
          description: List of user IDs
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.errorResponse'
      summary: Get a list of all users
      tags:
      - user
swagger: "2.0"
